<br>


<div class="container">
  <div *ngIf="isLoading" 
  style="display: flex; justify-content: center; align-items: center;">
  <mat-progress-spinner 
   color="primary" 
   mode="indeterminate">
  </mat-progress-spinner>
  </div>
  
  <table matSort (matSortChange)="sortData($event)" class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th class="col-1" scope="col"></th>
        <th mat-sort-header="name" class="col-2" scope="col">Full Name</th>
        <th mat-sort-header="email" class="col-4" scope="col">Email</th>
        <th mat-sort-header="gender" class="col-1" scope="col">Gender</th>
        <th mat-sort-header="age" class="col-1" scope="col th-sm">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of sortedData" class="user" (click)="goToUser(u)">
        <td><img src="{{u.pic}}" alt=""></td>
        <td class="align-middle">{{u.name}}</td>
        <td class="align-middle" >
          <a href="mailto:{{u.email}}" (click)="email($event)">{{u.email}}</a>
        </td>
        <td class="align-middle">{{u.gender}}</td>
        <td class="align-middle"s>{{u.age}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page Navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a *ngIf="isPageValid()" class="page-link" (click)="newUsers(page-1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngIf="isPageValid()" class="page-item"><a class="page-link" (click)="newUsers(page-1)">{{page-1}}</a></li>
      <li class="page-item active"><a class="page-link" (click)="newUsers(page)">{{page}}</a></li>
      <li class="page-item"><a class="page-link" (click)="newUsers(page+1)">{{page+1}}</a></li>
      <li class="page-item">
        <a class="page-link" (click)="newUsers(page+1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
    <div class="input-group mb-3 justify-content-center">
      <form ngNativeValidate (ngSubmit)="goToPage(pageNum.value)">
        <input #pageNum required type="number" min="1"  class="form-control" placeholder="{{this.page}}" aria-label="Page number">
        <button class="btn btn-outline-secondary" type="submit">Go</button>
      </form>
    </div>
  </nav>
</div>
